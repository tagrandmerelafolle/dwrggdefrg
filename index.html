<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin @TiagOfficiel - Premium Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(218, 165, 32, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(138, 43, 226, 0.15) 0%, transparent 50%);
            z-index: 0;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.6), rgba(255, 215, 0, 0.3));
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: shimmer 3s ease-in-out infinite;
            flex-shrink: 0;
            letter-spacing: 2px;
        }

        @keyframes shimmer {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            }
            50% {
                filter: brightness(1.3) drop-shadow(0 0 40px rgba(255, 215, 0, 0.8));
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-shrink: 0;
        }

        .tab {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: 700;
            color: rgba(255, 215, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab:hover {
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            border-color: #FFD700;
            color: #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 25px;
            flex: 1;
            overflow: hidden;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .spin-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        0 0 80px rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .spin-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(218, 165, 32, 0.1), transparent 30%);
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .prize-input {
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .prize-input label {
            font-size: 1.4em;
            font-weight: 600;
            margin-right: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .prize-input input {
            padding: 12px 20px;
            font-size: 1.2em;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #FFD700;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .prize-input input::placeholder {
            color: rgba(255, 215, 0, 0.4);
        }

        .prize-input input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            z-index: 1;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 60px rgba(218, 165, 32, 0.4),
                        inset 0 0 40px rgba(0, 0, 0, 0.3);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.5));
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #FFD700;
            z-index: 10;
            filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.6));
            animation: pointerPulse 2s ease-in-out infinite;
        }

        @keyframes pointerPulse {
            0%, 100% {
                filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.6));
                transform: translateX(-50%) scale(1);
            }
            50% {
                filter: drop-shadow(0 5px 25px rgba(255, 215, 0, 0.9));
                transform: translateX(-50%) scale(1.1);
            }
        }

        .spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
            border: 6px solid #fff;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: 900;
            color: #000;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.5),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            z-index: -1;
            opacity: 0;
            filter: blur(20px);
            transition: opacity 0.3s ease;
        }

        .spin-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.7),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.2);
        }

        .spin-button:hover::before {
            opacity: 0.8;
        }

        .spin-button:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        /* BRAINROT MODE */
        .brainrot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .user-input-section {
            text-align: center;
        }

        .user-input-section label {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 15px;
            display: block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .user-input-section input {
            padding: 15px 30px;
            font-size: 1.5em;
            border: 3px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            width: 400px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: #fff;
            font-weight: 700;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        .user-input-section input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .user-input-section input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .boxes-container {
            display: flex;
            gap: 20px;
            align-items: center;
            position: relative;
        }

        .brainrot-box {
            width: 180px;
            height: 120px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: 900;
            text-transform: uppercase;
            border: 5px solid;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .brainrot-box.lose {
            background: linear-gradient(135deg, #8B5CF6, #6366F1);
            border-color: #A78BFA;
            color: #fff;
        }

        .brainrot-box.win {
            background: linear-gradient(135deg, #84CC16, #65A30D);
            border-color: #A3E635;
            color: #000;
        }

        .brainrot-box.selected {
            transform: scale(1.15);
            box-shadow: 0 15px 60px rgba(255, 215, 0, 0.8);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.15); }
            50% { transform: scale(1.25); }
        }

        .pointer-top {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #FFD700;
            filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.8));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .brainrot-box.selected .pointer-top {
            opacity: 1;
        }

        .brainrot-spin-button {
            padding: 20px 60px;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            border: none;
            border-radius: 50px;
            color: #000;
            font-size: 1.8em;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.5);
        }

        .brainrot-spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.7);
        }

        .brainrot-spin-button:active {
            transform: scale(0.98);
        }

        .chance-control {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .chance-control label {
            display: block;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chance-control input[type="range"] {
            width: 200px;
            height: 8px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
        }

        .chance-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .chance-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .chance-value {
            display: inline-block;
            margin-left: 15px;
            font-size: 1.3em;
            font-weight: 900;
            color: #FFD700;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.15);
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .panel:hover {
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        0 0 40px rgba(218, 165, 32, 0.15);
        }

        .panel h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            flex-shrink: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            resize: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #fff;
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .info-content {
            background: rgba(255, 215, 0, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .info-item {
            margin-bottom: 15px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item strong {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .info-item::before {
            content: '◆';
            color: #FFD700;
            font-size: 0.8em;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .wheel-container {
                max-width: 400px;
            }

            h1 {
                font-size: 2.5em;
            }

            .chance-control {
                bottom: 20px;
                left: 20px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .wheel-container {
                max-width: 300px;
            }

            .spin-button {
                width: 100px;
                height: 100px;
                font-size: 1.2em;
            }

            .prize-input input {
                width: 200px;
            }

            .user-input-section input {
                width: 280px;
            }

            .brainrot-box {
                width: 130px;
                height: 90px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>✨ LUCKY SPIN @TiagOfficiel ✨</h1>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('players')">🎰 Spin Players</div>
            <div class="tab" onclick="switchTab('brainrot')">💎 Spin Brainrot</div>
        </div>

        <!-- SPIN PLAYERS TAB -->
        <div class="tab-content active" id="playersTab">
            <div class="main-content">
                <div class="left-panel">
                    <div class="panel">
                        <h2>📝 Catégories</h2>
                        <textarea id="categories" placeholder="Entrez une catégorie par ligne...&#10;Exemple:&#10;Joueur 1&#10;Joueur 2&#10;Joueur 3&#10;Joueur 4">Joueur 1
Joueur 2
Joueur 3
Joueur 4
Joueur 5
Joueur 6</textarea>
                    </div>
                </div>

                <div class="spin-section">
                    <div class="prize-input">
                        <label>💎 Brainrot à gagner :</label>
                        <input type="text" id="prizeInput" placeholder="Ex: 1000 Robux">
                    </div>

                    <div class="wheel-container">
                        <div class="pointer"></div>
                        <canvas id="wheel" width="500" height="500"></canvas>
                        <button class="spin-button" onclick="spinWheel()">SPIN!</button>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="panel">
                        <h2>📜 Conditions</h2>
                        <textarea id="conditions" placeholder="Écrivez les conditions ici...">- Donner son pseudo
- Etre abonné
- Like + Commente mes dernières videos
- Venir avec sa vrai base !</textarea>
                    </div>

                    <div class="panel">
                        <h2>ℹ️ Informations</h2>
                        <div class="info-content">
                            <div class="info-item"><strong>Pseudo Roblox :</strong> RevenPleyy</div>
                            <div class="info-item"><strong>Créateur :</strong> @TiagOfficiel</div>
                            <div class="info-item"><strong>Version :</strong> 2.0 Premium</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SPIN BRAINROT TAB -->
        <div class="tab-content" id="brainrotTab">
            <div class="brainrot-container">
                <div class="user-input-section">
                    <label>TEST USER</label>
                    <input type="text" id="userName" placeholder="Entrez le pseudo...">
                </div>

                <div class="boxes-container">
                    <div class="brainrot-box lose" id="box1">
                        <div class="pointer-top"></div>
                        PERDISTE
                    </div>
                    <div class="brainrot-box win" id="box2">
                        <div class="pointer-top"></div>
                        GANASTE
                    </div>
                    <div class="brainrot-box lose" id="box3">
                        <div class="pointer-top"></div>
                        PERDISTE
                    </div>
                    <div class="brainrot-box lose" id="box4">
                        <div class="pointer-top"></div>
                        PERDISTE
                    </div>
                </div>

                <button class="brainrot-spin-button" onclick="spinBrainrot()">SPIN!</button>
            </div>

            <!-- Chance Control -->
            <div class="chance-control">
                <label>Chance de gagner</label>
                <input type="range" id="winChance" min="1" max="50" value="5" oninput="updateChance()">
                <span class="chance-value" id="chanceValue">5%</span>
            </div>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 5 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }

        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(tc => tc.classList.remove('active'));

            if (tab === 'players') {
                tabs[0].classList.add('active');
                document.getElementById('playersTab').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('brainrotTab').classList.add('active');
            }
        }

        // SPIN PLAYERS CODE
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        let isSpinning = false;
        let currentRotation = 0;

        const colors = [
            ['#FF6B6B', '#C92A2A'],
            ['#4ECDC4', '#0C7C74'],
            ['#45B7D1', '#1864AB'],
            ['#FFA07A', '#E8590C'],
            ['#98D8C8', '#087F5B'],
            ['#F7DC6F', '#E67700'],
            ['#BB8FCE', '#7048E8'],
            ['#85C1E2', '#1971C2'],
            ['#F8B739', '#E8590C'],
            ['#52B788', '#2B8A3E'],
            ['#E63946', '#A61E2E'],
            ['#A8DADC', '#0B7285']
        ];

        function drawWheel() {
            const categories = document.getElementById('categories').value
                .split('\n')
                .filter(cat => cat.trim() !== '');

            if (categories.length === 0) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 24px Montserrat';
                ctx.textAlign = 'center';
                ctx.fillText('Ajoutez des catégories', canvas.width/2, canvas.height/2);
                return;
            }

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 15;
            const sliceAngle = (2 * Math.PI) / categories.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            categories.forEach((category, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                const colorPair = colors[index % colors.length];

                // Create gradient for each slice
                const gradient = ctx.createLinearGradient(
                    centerX - radius, centerY - radius,
                    centerX + radius, centerY + radius
                );
                gradient.addColorStop(0, colorPair[0]);
                gradient.addColorStop(1, colorPair[1]);

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();

                // Gold border
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 20px Montserrat';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                ctx.shadowBlur = 8;
                ctx.fillText(category, radius * 0.65, 7);
                ctx.restore();
            });

            // Center circle with gradient
            const centerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 60);
            centerGradient.addColorStop(0, '#FFD700');
            centerGradient.addColorStop(1, '#FF8C00');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 60, 0, 2 * Math.PI);
            ctx.fillStyle = centerGradient;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function spinWheel() {
            if (isSpinning) return;

            const categories = document.getElementById('categories').value
                .split('\n')
                .filter(cat => cat.trim() !== '');

            if (categories.length === 0) {
                alert('⚠️ Ajoutez des catégories avant de faire tourner la roue !');
                return;
            }

            isSpinning = true;

            const spins = 5 + Math.random() * 5;
            const extraDegrees = Math.random() * 360;
            const totalRotation = (spins * 360) + extraDegrees;

            currentRotation += totalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const normalizedRotation = currentRotation % 360;
                const sliceAngle = 360 / categories.length;

                // La flèche pointe vers le haut (270° en coordonnées canvas)
                // On calcule quel segment est sous la flèche
                const pointerAngle = 270; // Flèche en haut
                const segmentAtPointer = (pointerAngle - normalizedRotation + 360) % 360;
                const winningIndex = Math.floor(segmentAtPointer / sliceAngle) % categories.length;

                const winner = categories[winningIndex];
                const prize = document.getElementById('prizeInput').value || 'Le prix mystère';

                console.log('🎰 GAGNANT:', winner);

                isSpinning = false;
            }, 4000);
        }

        document.getElementById('categories').addEventListener('input', drawWheel);
        drawWheel();

        // SPIN BRAINROT CODE
        let isBrainrotSpinning = false;

        function updateChance() {
            const chance = document.getElementById('winChance').value;
            document.getElementById('chanceValue').textContent = chance + '%';
        }

        function spinBrainrot() {
            if (isBrainrotSpinning) return;

            const userName = document.getElementById('userName').value;
            if (!userName.trim()) {
                alert('⚠️ Entrez un pseudo avant de spin !');
                return;
            }

            isBrainrotSpinning = true;

            const boxes = [
                document.getElementById('box1'),
                document.getElementById('box2'),
                document.getElementById('box3'),
                document.getElementById('box4')
            ];

            // Remove previous selection
            boxes.forEach(box => box.classList.remove('selected'));

            // Animation: highlight random boxes
            let iterations = 0;
            const maxIterations = 15;
            const interval = setInterval(() => {
                boxes.forEach(box => box.classList.remove('selected'));
                const randomBox = boxes[Math.floor(Math.random() * boxes.length)];
                randomBox.classList.add('selected');

                iterations++;
                if (iterations >= maxIterations) {
                    clearInterval(interval);
                    selectFinalBox(boxes);
                }
            }, 150);
        }

        function selectFinalBox(boxes) {
            const winChance = parseInt(document.getElementById('winChance').value);
            const randomNum = Math.random() * 100;

            boxes.forEach(box => box.classList.remove('selected'));

            let finalBox;
            if (randomNum < winChance) {
                // WIN - box 2 (index 1)
                finalBox = boxes[1];
            } else {
                // LOSE - random lose box (0, 2, or 3)
                const loseBoxes = [boxes[0], boxes[2], boxes[3]];
                finalBox = loseBoxes[Math.floor(Math.random() * loseBoxes.length)];
            }

            setTimeout(() => {
                finalBox.classList.add('selected');
                const result = finalBox.classList.contains('win') ? 'GAGNÉ' : 'PERDU';
                console.log('🎰 Résultat:', result);
                isBrainrotSpinning = false;
            }, 500);
        }
    </script>
